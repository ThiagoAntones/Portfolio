	<script type="text/javascript">
	function conversor(){
		var graus = prompt("Graus Fahrenheit: ");
		graus = parseFloat(graus);
		var calcular = graus - 32;
		var fareh2 = calcular / 1.8;
		var calculado = fareh2.toFixed(2);
		document.write("Temperatura em Celsius        = ", calculado, "<br>");
	}
	</script>
