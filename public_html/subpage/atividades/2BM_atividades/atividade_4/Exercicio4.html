	<script type="text/javascript">
	function mediano(){
		var valor = prompt("Quanto dinheiro você tem ?: ");
		valor = parseInt(valor);
		var calcular = valor / 5;
		var calculado = calcular.toFixed(2);
		var finaliza = calculado * 20;
		document.write("Você pode comprar ", calculado, " Litros de combustível, e o veículo poderá percorrer ",finaliza,"Km", "<br>");
	}
	</script>
