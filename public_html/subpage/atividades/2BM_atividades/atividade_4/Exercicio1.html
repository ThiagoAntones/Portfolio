	<script type="text/javascript">
	function circulo(){
		var raio = prompt("Raio do círculo: ");raio = parseFloat(raio);
		var comprimento = 2 * Math.PI * raio;
		var comprimentocalculado = comprimento.toFixed(2);
		var area = Math.PI * raio * raio;
		var areacalculado = area.toFixed(2);
		document.write("Comprimento da circunferência        = ", comprimentocalculado, "<br>");
		document.write("Area da circunferência               = ", areacalculado);
	}
	</script>
